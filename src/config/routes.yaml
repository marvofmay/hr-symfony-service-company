api_login_check:
    path: /api/login_check
api_role_list:
    path: api/roles
    controller: App\Presentation\API\Role\ListRoleController::list
    methods: [GET]
api_role_get:
    path: api/roles/{uuid}
    controller: App\Presentation\API\Role\GetRoleController::get
    methods: [GET]
api_role_create:
    path: api/roles
    controller: App\Presentation\API\Role\CreateRoleController::create
    methods: [POST]
api_role_update:
    path: api/roles/{uuid}
    controller: App\Presentation\API\Role\UpdateRoleController::update
    methods: [PUT]
api_role_delete:
    path: api/roles/{uuid}
    controller: App\Presentation\API\Role\DeleteRoleController::delete
    methods: [DELETE]