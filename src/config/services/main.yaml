services:
  _defaults:
    autowire: true
    autoconfigure: true

  App\:
    resource: '../../src/'
    exclude:
      - '../../src/DependencyInjection/'
      - '../../src/Kernel.php'

  gedmo.mapping.driver.attribute:
    class: Gedmo\Mapping\Driver\AttributeReader

  gedmo.listener.softdeleteable:
    class: Gedmo\SoftDeleteable\SoftDeleteableListener
    tags:
      - { name: doctrine.event_listener, event: 'onFlush' }
      - { name: doctrine.event_listener, event: 'loadClassMetadata' }
    calls:
      - [ setAnnotationReader, [ "@gedmo.mapping.driver.attribute" ] ]

  App\Common\Application\CommandHandler\UploadFileCommandHandler:
    tags:
      - { name: 'messenger.message_handler', bus: 'command.bus' }

  Symfony\Component\Validator\Validator\ValidatorInterface: '@validator'

  App\Module\System\Application\EventHandler\LogFileEventHandler:
    arguments:
      $loggers: !service_locator
        main: '@monolog.logger'
        eventLog: '@monolog.logger.eventLog'
        import: '@monolog.logger.import'

  App\Module\System\Application\EventSubscriber\GenericEventLoggerSubscriber:
    arguments:
      $loggers: !service_locator
        main: '@monolog.logger'
        eventLog: '@monolog.logger.eventLog'