volumes:
  mysql-data-service-company:
    driver: local
  mercure_data:
  mercure_config:
  redis-data:

services:
  service-company:
    container_name: service-company
    build:
      context: ./
      dockerfile: Dockerfile
    extra_hosts:
      host.docker.internal: host-gateway
    ports:
      - "81:80"
    volumes:
      - ./src:/var/www/html
    environment:
      - MESSENGER_TRANSPORT_DSN=amqp://guest:guest@rabbitmq:5672/%2f
      - MAILER_DSN=smtp://mailpit:1025
    depends_on:
      service-company-db:
        condition: service_healthy
      rabbitmq:
        condition: service_started

  service-company-db:
    container_name: service-company-db
    image: mysql:9.3.0
    restart: always
    ports:
        - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: service_company
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_HOST: "%"
    volumes:
      - mysql-data-service-company:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  phpmyadmin-company:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-company
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: service-company-db

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq

