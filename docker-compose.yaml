  worker-send-email:
    container_name: worker-send-email
    build:
      context: ./
      dockerfile: Dockerfile
    command: [ "php", "bin/console", "messenger:consume", "send_email", "--verbose", "--no-interaction" ]
    depends_on:
      - rabbitmq
      - service-company
    environment:
